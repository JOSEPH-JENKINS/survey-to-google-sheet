<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>blah</title>
</head>
<body>
    <main>
        <header>
            <div class="header-tag">
                <h1>SURVEY</h1>
            </div>
        </header>
        <section id="survey">
            <div class="survey-head">
                <div>
                    <h1>Hope you doing? we care bout you.</h1>
                </div>
            </div>
            <div class="survey-emojis">
                <div class="wrapper">
                    <div class="emoji">
                        <input type="radio" name="radio" value="sad" id="sad" class="sad">
                    </div>
                    <div class="emoji">
                        <input type="radio" name="radio" value="neutral" id="neutral" class="neutral">
                    </div>
                    <div class="emoji">
                        <input type="radio" name="radio" value="happy" id="happy" class="happy">
                    </div>
                </div>
            </div>
            <div class="survey-bottom">
                <div class="survey-side">
                    <div class="dropdown">
                        <h1>Start:</h1>
                        <input type="text" id="myInput" class="one" onkeyup="myFunctionOne()" placeholder="Search for names..">
                        <ul id="myUL" class="out-one">
                            <li><a href="#">Adele</a></li>
                            <li><a href="#">Agnes</a></li>
                            <li><a href="#">Billy</a></li>
                            <li><a href="#">Bob</a></li>
                            <li><a href="#">Calvin</a></li>
                            <li><a href="#">Christina</a></li>
                            <li><a href="#">Cindy</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <h1>End:</h1>
                        <input type="text" id="myInput" class="two" onkeyup="myFunctionTwo()" placeholder="Search for names..">
                        <ul id="myUL" class="out-two">
                            <li><a href="#">Adele</a></li>
                            <li><a href="#">Agnes</a></li>
                            <li><a href="#">Billy</a></li>
                            <li><a href="#">Bob</a></li>
                            <li><a href="#">Calvin</a></li>
                            <li><a href="#">Christina</a></li>
                            <li><a href="#">Cindy</a></li>
                        </ul>
                    </div>
                </div>
                <div class="survey-comment">
                    <div class="heading">
                        <h1>Leave a comment</h1>
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Leave a comment"></textarea>
                    <button id="submit-all">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22.75C6.07 22.75 1.25 17.93 1.25 12C1.25 6.07 6.07 1.25 12 1.25C17.93 1.25 22.75 6.07 22.75 12C22.75 17.93 17.93 22.75 12 22.75ZM12 2.75C6.9 2.75 2.75 6.9 2.75 12C2.75 17.1 6.9 21.25 12 21.25C17.1 21.25 21.25 17.1 21.25 12C21.25 6.9 17.1 2.75 12 2.75Z" fill="#f1f1f1"/>
                            <path d="M10.5795 15.5801C10.3795 15.5801 10.1895 15.5001 10.0495 15.3601L7.21945 12.5301C6.92945 12.2401 6.92945 11.7601 7.21945 11.4701C7.50945 11.1801 7.98945 11.1801 8.27945 11.4701L10.5795 13.7701L15.7195 8.6301C16.0095 8.3401 16.4895 8.3401 16.7795 8.6301C17.0695 8.9201 17.0695 9.4001 16.7795 9.6901L11.1095 15.3601C10.9695 15.5001 10.7795 15.5801 10.5795 15.5801Z" fill="#f1f1f1"/>
                        </svg>                            
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/main.js"></script>
</body>
</html>
